{% extends '_base.html' %}
{% load extra %}
{% load i18n %}
{% block content %}
{% for thread in threads %}
  <article class="catalog-thread" id="id{{ thread.pk }}" data-id="{{ thread.pk }}">
    {% if thread.video_thumb %}
      <div class="video-div">
        <a href="{{ thread.get_absolute_url }}">
          <img class="image" src="{{ thread.video_thumb.url }}" alt="">
        </a>
      </div>
    {% endif %}
    {% if thread.thumbnail %}
      <div class="imagediv">
        <a href="{{ thread.get_absolute_url }}">
          <img class="image" src="{{ thread.thumbnail.url }}" alt="">
        </a>
      </div>
    {% endif %}
    <div class="postcount">Постов: {{ thread.post_set.all|length|add:1 }}</div>
    <div class="catalog-thread-text">{{ thread.text|safe }}
    </div>
  </article>
{% endfor %}
{% endblock content %}
