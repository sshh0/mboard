{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% if form.errors %}
  {% for field, error in form.errors.items %}
    <div class="errorlist">{{ error.as_text }}</div>
  {% endfor %}
{% endif %}
